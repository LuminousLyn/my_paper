# Weaver Configuration

# Database settings
database:
  type: "sqlite"  # 改为 type 而不是 db_type
  path: "./weaver_data.sqlite"  # 改为 path 而不是 db_name
  # 移除其他不必要的字段

# LLM settings
llm:
  api_type: "openai"  # 明确指定为 openai
  model: "qwen3-8b"   # 去掉 openai/ 前缀，让代码自动添加
  base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
  api_key: "sk-1777dc9ca8564249a388c385d6a23e54"
  temperature: 0.1
  max_tokens: 2048
  timeout: 60

# Prompt settings
prompts:
  dir: "prompts/weaver"  # 确保目录存在

# Data settings
data:
  max_table_rows: 1000
  
# Output settings
output:
  results_dir: "results"